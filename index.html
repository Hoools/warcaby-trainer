<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcaby Trainer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="evaluation-panel">
        <div class="eval-header">
            <h3>Ocena pozycji</h3>
            <div style="display: flex; gap: 5px;">
                <button id="toggle-ai" class="btn-small" style="background: #4a9eff;">AI ON</button>
                <button id="toggle-analysis" class="btn-small">Analiza ON</button>
            </div>
        </div>

        <div class="eval-bar-container">
            <div class="eval-bar-wrapper">
                <div class="eval-bar-black" id="evalBarBlack">
                    <span class="eval-percentage" id="blackPercentage">50%</span>
                </div>
                <div class="eval-bar-white" id="evalBarWhite">
                    <span class="eval-percentage" id="whitePercentage">50%</span>
                </div>
            </div>
            <div class="eval-score" id="evalScore">0.00</div>
        </div>

        <div class="top-moves">
            <h4>Najlepsze ruchy</h4>
            <div id="topMovesList"></div>
        </div>
    </div>

    <div id="game-container">
        <div id="main-column">
            <div id="status">Na ruchu: white</div>
            <div id="board"></div>
            <div id="controls"></div>
        </div>
        <div id="side-panel">
            <h3>Stan Planszy</h3>
            <div id="board-state-output">Oczekiwanie na ruch...</div>
            <button id="copy-state-btn">Kopiuj stan</button>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
